# reproducibility
deterministic: True
random_seed: 42

# training
exp_name: "protonet_with_lite_refactor_baseline"

skip_training: False # train mode

pl_trainer:
  fast_dev_run: False # Enable this for debug purposes
  gpus: 1
  precision: 32
  max_steps: 100000
  max_epochs: 2
  accumulate_grad_batches: 1
  num_sanity_val_steps: 0
#  track_grad_norm: 2
#  gradient_clip_val: 10.0

monitor_metric: 'val_acc'
monitor_metric_mode: 'max'

#early_stopping:
#  patience: 42
#  verbose: False


# load_pretrained: "/home/zhumakhanova/Desktop/cv703_project/orbit-challenge-2024/.cache/2024-03-23/18-29-33/logs/tb_logs/reproduce_our_best_model_training_with_data_augment/version_0/checkpoints/epoch=1-step=274.ckpt"

model_checkpoints:
  save_top_k: 5
  verbose: False

TensorboardModelDistribution:
  type: "weight"
